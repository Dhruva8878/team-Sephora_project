<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./footer.css">
    
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div id="header">
        <div id="logo_box">
            <a href="home.html"><img src="https://cdn07.nnnow.com/web-images/master/navtree_metaData/59b2657be4b0e6b6e16a9180/1548053082431/se.png" alt=""></a> 
        </div>
        <div id="profile">
            <p id="UN">User name</p>
        </div>
    </div>


    <div id="userBox">
        <div class="userdetails">
            <img src="https://static.thenounproject.com/png/3542376-200.png" alt="">
            <a href=""> <p>My Account</p> </a>
        </div>
        <div class="userdetails">
            <img src="https://w7.pngwing.com/pngs/68/433/png-transparent-white-and-red-heart-logo-heart-love-valentine-s-day-apps-favorite-heart-love-desktop-wallpaper-android.png" alt="">
            <a href=""> <p>Favorite</p> </a>
        </div>
        <div class="userdetails">
            <img src="https://image.shutterstock.com/image-vector/logistics-package-vector-icon-260nw-1298913529.jpg" alt="">
            <a href=""> <p>My Orders</p> </a>
        </div>
        <hr>
        <div class="userdetails">
            <img src="https://cdn.pixabay.com/photo/2017/05/29/23/02/logging-out-2355227_1280.png" alt="">
            <a href=""><p>Sign Out</p></a>
        </div>
    </div>



    <div id="navbar">
        <div id="checkout_h3">
            <h3>CHECKOUT</h3>
        </div>
        <div id="checkout-options">
            <div>
                <span class="spantag">1</span>
                <span><a class="spantag" href="shipping.html">Shipping</a></span>
            </div>
            <div>
                <span class="spantag">2</span>
                <span><a class="spantag" href="payment.html">Payment</a></span>
            </div>
        </div>
    </div>

<!-- payment -->

    <div id="paymentViewPage">
        <div id="paymentOptions">
            <div id="TPA">
                <h3>Total Payable Amount</h3>
                <h3 id="TPamount"></h3>
            </div>
            <div id="PM">
                <h3>PAYMENT METHODS</h3>
                <hr>
            </div>
            
            <div id="paymentMethods">
                <input id="CREDIT_CARD" type="radio">
                <label for="CREDIT_CARD" class="paymentoptions"><input type="hidden">Credit / Debit Card</label>
                <br>
                <div id="creditCardForm">
                    <label>Enter your card number (Visa, Mastercard, Amex)</label>
                    <br>
                    <input class="details" type="text" id="card-number">
                    <br>
                    <label>Enter Name on Card</label>
                    <br>
                    <input class="details" type="text" id="holder-name">
                    <br>
                    <div id="cvv">
                        <p>CVV</p>
                        <input id="cvvNumber" type="text">
                        <div id="i">
                            <p>i</p>
                        </div>
                        <img class="cvvImage" src="https://static.nnnow.com/client/assets/images/checkout-final-17.png" alt="cvv image">
                    </div>
                    <br>
                    <div id="date">
                        <p>Exp. Date</p>
                        <select name="" id="month">
                            <option value="MM">MM</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="" id="year">
                            <option value="YYYY">YYYY</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div>
                    <div>
                        <input id="nw-creditcard-saveoption" type="checkbox" tabindex="0" name="isSavedCard" value="" checked="">
                        <label for="">save for later</label>
                    </div>
                    
                </div>

                <input id="Net_Banking" type="radio" tabindex="0" value="Net_Banking">
                <label for="Net_Banking" class="paymentoptions"><input type="hidden">Net Banking</label>
                <br>
                <input id="Paytm_wallet" type="radio" tabindex="0" value="Paytm_wallet">
                <label for="Paytm_wallet" class="paymentoptions"><input type="hidden">Paytm Wallet</label>
                <br>
                <input id="E_wallet" type="radio" tabindex="0" value="E_wallet">
                <label for="E_wallet" class="paymentoptions"><input type="hidden">Other Wallets</label>
                <br>
                <input id="UPI" type="radio" tabindex="0" value="UPI">
                <label for="UPI" class="paymentoptions"><input type="hidden">UPI</label>
                <br>
                <input id="COD" type="radio" tabindex="0" value="COD">
                <label for="COD" class="paymentoptions"><input type="hidden">Pay on Delivery (UPI, Wallet, Card and Cash)</label>
                <span class="postpaidmsg">(additional charge Rs. 40)</span>
            </div>
        </div>

        
        <div id="placeOrderBox">
            <div class="Overview">
                 <h3>Overview</h3>
                    <div>
                        <p>Subtotal</p>
                        <p id="subtotal"></p>
                    </div>
                    <div>
                        <p>Discount</p>
                        <p id="discount"></p>
                    </div>
                    <div>
                        <p>GST</p>
                        <p id="gst"></p>
                    </div>
                    <div>
                        <p>Delivery Charges</p>
                        <p id="DC"></p>
                    </div>
                    <hr>
                    <div>
                        <h4>Total</h4>
                        <h4 id="total"></h4>
                    </div>
                </div>
                <button id="btn">Place Order</button>
        </div>

    </div>


    <div class="footer">
        <div id="container1">
            <img class="checkoutfooter-security-img" src="https://static.nnnow.com/Verified_by_Visa_logo.png" alt="">
            <img class="checkoutfooter-security-img" src="https://static.nnnow.com/verified-mastercard.png" alt="">
            <img class="checkoutfooter-security-img" src="https://static.nnnow.com/verified-pci.png" alt="">
            <img class="checkoutfooter-security-img" src="https://static.nnnow.com/AMEX-safekey.png" alt="">
        </div>
        <div id="container2">
                <p>Â© 2022 NNNOW</p>
                <p><a href="/privacypolicy" target="_self" class="nw-checkoutfooter-anchors nwc-anchortag">Privacy Policy</a></p>
                <p><a href="/termsconditions" target="_self" class="nw-checkoutfooter-anchors nwc-anchortag">Terms &amp; Conditions</a></p>
        
        </div>
</div>




</body>
</html>
